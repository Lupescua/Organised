<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

    <h1 id="headline">jQuery</h1>

    <script>

        var plain_h1 = document.getElementById('headline');
        var jq_h1 = $('#headline');

        console.log(plain_h1); //basic java script object
        console.log(jq_h1); //jQuerry object

        jq_h1.html('The new Headline');
        plain_h1.innerHTML = 'The new Headline1';

        plain_h1 = $(plain_h1); // turns the element into a jquerry selection
        
    </script>

</body>

</html>
