<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Follow my mouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <style>
        #mousepos {
            position: fixed;
            left: 0;
            bottom: 0;
            border: 1px solid black;
            padding: 0.25em;
        }
    </style>

    <div id="mousepos">
        <div>X:
            <span id="mousepos_x"></span>
        </div>
        <div>Y:
            <span id="mousepos_y"></span>
        </div>
    </div>

    <!-- Write a code that would:
Attach an event listener to the onmousemove event over the entire document body (document.body).
Update the values in #mousepos_x and #mousepos_y Every time that event is registered. -->

    <script>
        ///javascript
        // document.body.addEventListener('mousemove', function(event) {
        //     console.log(event);
        //     document.getElementById('mousepos_x').innerHTML = event.clentX;
        //     document.getElementById('mousepos_y').innerHTML = event.clentY;
        // });


        // })

        //jQuerry
        // $('body').on('mousemove', function(event) {
        $(document).on('mousemove', function(event) {
            console.log(event);
            $('#mousepos_x').html(event.clientX);
            $('#mousepos_y').html(event.clientY);
        });
    </script>
</body>

</html>
